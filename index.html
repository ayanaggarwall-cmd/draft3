<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #a1c4fd, #c2e9fb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      text-align: center;
      margin-top: 20%;
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    /* Balloon styles */
    .balloon {
      position: absolute;
      bottom: -100px;
      animation: floatUp linear forwards;
      opacity: 0.9;
      user-select: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    /* Confetti styles */
    .confetti {
      position: absolute;
      width: 10px;
      height: 14px;
      background-color: red;
      opacity: 0.9;
      animation: fall linear forwards;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‰</h1>

  <script>
    // Balloons
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");
      balloon.textContent = "ðŸŽˆ";

      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.fontSize = (Math.random() * 2 + 1.5) + "rem";
      balloon.style.animationDuration = (Math.random() * 5 + 5) + "s";

      document.body.appendChild(balloon);
      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(createBalloon, 800);

    // Confetti
    const colors = ["#ff0", "#0f0", "#0ff", "#f0f", "#f00", "#00f"];
    function createConfetti(x = Math.random() * 100, y = 0, burst = false) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");

      confetti.style.left = x + "vw";
      confetti.style.top = y + "vh";
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";

      if (burst) {
        // shorter life for burst effect
        confetti.style.animationDuration = (Math.random() * 2 + 1) + "s";
      }

      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 5000);
    }

    // Continuous confetti
    setInterval(() => createConfetti(), 200);

    // Confetti burst on load
    window.onload = () => {
      for (let i = 0; i < 100; i++) {
        createConfetti(Math.random() * 100, Math.random() * 50, true);
      }
    };
  </script>
</body>
</html>
